<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/fav-logo.png"
      type="image/x-icon"
    />
    <title>Session Review - Appoinx HTML App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="overflow-hidden">
      <section class="px-6 pt-8 notification-top-area">
        <div class="d-flex justify-content-start align-items-center gap-4 py-3">
          <a href="./home.html" class="back-button flex-center">
            <i class="ph ph-caret-left"></i>
          </a>
          <h2>Write a Review</h2>
        </div>
      </section>

      <div class="review-section-start pt-8">
        <div
          class="d-flex flex-column text-center justify-content-center align-items-center"
        >
          <div class="">
            <img src="./assets/img/session-end-img.png" alt="" />
          </div>
          <h3 class="heading-3 pt-8 px-8">
            How was your experience with Dr. Dianne Johnson
          </h3>
          <div
            class="d-flex justify-content-center align-items-center gap-3 pt-4 p1-color fs-4"
          >
            <i class="ph-fill ph-star"></i>
            <i class="ph-fill ph-star"></i>
            <i class="ph-fill ph-star"></i>
            <i class="ph ph-star"></i>
            <i class="ph ph-star"></i>
          </div>

          <div class="custom-border-area position-relative mx- my-8">
            <div class="line-horizontal"></div>
          </div>
        </div>
      </div>
      <form class="input-field-area d-flex flex-column gap-4 px-6">
        <div class="d-flex justify-content-between align-items-center">
          <p class="fw-semibold">Write Your Problem</p>
          <p class="p-sm">Max 250 words</p>
        </div>
        <div class="input-field-item">
          <div
            class="d-flex justify-content-between align-items-center input-field"
          >
            <textarea
              class=""
              placeholder="Tell doctor about your problem..."
            ></textarea>
          </div>
        </div>

        <div class="">
          <p class="fw-semibold">
            Would you recommended Dr. Marvin to your friends
          </p>
          <div
            class="d-flex justify-content-start align-items-start gap-4 pt-3"
          >
            <label
              class="custom-radio alt-size d-flex justify-content-between align-items-center"
            >
              <input type="radio" name="gender" value="male" hidden />
              <span class="form-radio-sign"></span>
              <span class="desc">Yes</span>
            </label>
            <label
              class="custom-radio alt-size d-flex justify-content-between align-items-center"
            >
              <input type="radio" name="gender" value="male" hidden />
              <span class="form-radio-sign"></span>
              <span class="desc">No</span>
            </label>
          </div>
        </div>

        <div class="w-100 text-center py-10">
          <a href="./sign-in.html" class="link-button d-block">Submit</a>
        </div>
      </form>
    </main>

    <!-- Js Dependencies -->
    <script src="./assets/js/plugins/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/service-worker-settings.js"></script>
  </body>
</html>
