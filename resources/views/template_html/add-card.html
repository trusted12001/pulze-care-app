<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/fav-logo.png"
      type="image/x-icon"
    />
    <title>Add Card - Appoinx HTML App</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="pb-6 px-6">
      <section class="pt-8 notification-top-area">
        <div class="d-flex justify-content-start align-items-center gap-4 py-3">
          <a
            href="./make-payment.html"
            class="p1-color back-button flex-center"
          >
            <i class="ph ph-caret-left"></i>
          </a>
          <h2>Add Card</h2>
        </div>
      </section>

      <!-- Add Card Section Start -->
      <section>
        <div class="pt-8">
          <div class="">
            <img src="./assets/img/add-card.png" alt="" />
          </div>

          <form class="input-field-area d-flex flex-column gap-4">
            <div class="input-field-item">
              <p>Card Holder Name</p>
              <div
                class="d-flex justify-content-between align-items-center input-field"
              >
                <input type="text" class="" placeholder="Amin Smith" />
                <i class="ph ph-user"></i>
              </div>
            </div>

            <div class="input-field-item">
              <p>Card Holder Name</p>
              <div
                class="d-flex justify-content-between align-items-center input-field"
              >
                <input type="text" class="" placeholder="******46565" />
                <i class="ph ph-eye"></i>
              </div>
            </div>

            <div
              class="d-flex justify-content-between align-items-center gap-4"
            >
              <div class="input-field-item">
                <p>Exp Date</p>
                <div
                  class="d-flex justify-content-between align-items-center input-field"
                >
                  <input type="date" class="" />
                </div>
              </div>
              <div class="input-field-item">
                <p>CVV Code</p>
                <div
                  class="d-flex justify-content-between align-items-center input-field"
                >
                  <input type="number" class="" placeholder="565" />
                </div>
              </div>
            </div>
            <div class="input-field-item">
              <p>Country</p>
              <div
                class="d-flex justify-content-between align-items-center input-field"
              >
                <input type="text" class="" placeholder="United States" />
                <i class="ph ph-caret-down"></i>
              </div>
            </div>
            <label class="checkbox style-c">
              <input type="checkbox" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__body">Remember Password</span>
            </label>
          </form>
        </div>
      </section>
      <!-- Add Card Section End -->

      <div class="d-flex flex-column gap-8 mt-16">
        <a href="./make-payment.html" class="link-button d-block text-center"
          >Add Card</a
        >
      </div>
    </main>

    <!-- Js Dependencies -->
    <script src="./assets/js/plugins/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/service-worker-settings.js"></script>
  </body>
</html>
